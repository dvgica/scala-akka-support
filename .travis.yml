branches:
  only:
  - master
env:
  global:
  # BINTRAY_USER
  - secure: ""
  # BINTRAY_API_KEY
  - secure: ""
  # GIT_USER
  - secure: ""
  # GIT_API_KEY
  - secure: ""
language: scala
scala:
- 2.11.11
- 2.12.2
jdk:
- oraclejdk8
cache:
  directories:
  - "~/.ivy2"
  apt: true
script:
- sbt -Dsbt.log.noformat=true -sbt-dir ~/.sbt ++$TRAVIS_SCALA_VERSION test
after_success:
- sh "$TRAVIS_BUILD_DIR/.travis.release.sh"
